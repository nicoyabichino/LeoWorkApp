<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leo Work App</title>
    
    <link rel="manifest" href="manifest.json?v=2">
    <meta name="theme-color" content="#000000">

    <style>
        :root {
            --bg: #000000; --card: #111111; --text: #f8fafc;
            --primary: #3b82f6; --success: #22c55e; --danger: #ef4444;
            --accent: #00d4ff; /* Azul El茅ctrico */
        }

        /* Reset y mejoras de tacto */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-tap-highlight-color: transparent; /* Quita el recuadro azul */
            touch-action: manipulation; /* Mejora respuesta al toque */
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            padding-bottom: 30px; 
            overflow-x: hidden;
        }

        header { 
            position: sticky; top: 0; background: #000; padding: 15px; 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--primary); z-index: 100;
        }

        .timer-val { font-family: monospace; font-size: 2.2rem; font-weight: bold; color: var(--success); }
        main { padding: 15px; max-width: 600px; margin: auto; min-height: 85vh; }
        
        /* Pantalla de Bienvenida */
        #welcome-screen { text-align: center; padding: 20px 0; }
        .welcome-card { background: var(--card); border: 1px solid #333; padding: 30px; border-radius: 20px; }
        .prof-title { color: #888; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }
        .main-welcome-title { color: var(--primary); font-size: 1.8rem; margin-bottom: 15px; }
        
        textarea { 
            width: 100%; height: 150px; background: #000; color: #22c55e; border: 1px solid #333; 
            border-radius: 12px; padding: 15px; margin: 20px 0; font-family: monospace; font-size: 0.9rem;
        }

        /* Estilos de la App */
        .session-selector { 
            width: 100%; padding: 12px; margin-bottom: 20px; 
            background: #111; color: white; border: 1px solid var(--primary); border-radius: 8px; font-size: 1rem;
        }
        .exercise-card { background: var(--card); border-radius: 12px; margin-bottom: 20px; overflow: hidden; border: 1px solid #222; }
        .ex-header { padding: 15px; background: rgba(255,255,255,0.03); display: flex; justify-content: space-between; align-items: center; }
        
        .grid-header { display: grid; grid-template-columns: 35px 1.2fr 1fr 1fr 0.8fr 45px; gap: 5px; padding: 10px; font-size: 0.65rem; color: #666; text-align: center; font-weight: bold; }
        .set-row { display: grid; grid-template-columns: 35px 1.2fr 1fr 1fr 0.8fr 45px; gap: 5px; padding: 8px 10px; align-items: center; border-top: 1px solid #222; }
        
        .obj-cell { font-size: 0.65rem; color: #eab308; background: #1a1300; padding: 4px; border-radius: 4px; text-align: center; line-height: 1.2; font-weight: bold; border: 1px solid #332200; }
        input { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 10px 2px; border-radius: 5px; text-align: center; font-size: 1rem; outline: none; }
        input:focus { border-color: var(--accent); }

        .check-btn { width: 40px; height: 40px; border-radius: 50%; border: none; background: #222; color: white; cursor: pointer; font-size: 1.2rem; transition: 0.2s; }
        .check-btn.active { background: var(--success); transform: scale(1.1); }
        .set-row.done { background: rgba(34, 197, 94, 0.05); }

        .btn-stats { 
            width: 100%; padding: 18px; background: var(--primary); color: white; 
            border: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem; margin-top: 10px; cursor: pointer;
        }

        .footer-sign { text-align: center; color: #888; font-size: 0.7rem; letter-spacing: 3px; margin-top: 40px; font-weight: bold; }
        .brand-blue { color: var(--accent); text-shadow: 0 0 5px rgba(0, 212, 255, 0.3); }

        /* Banner de Instalaci贸n M贸vil */
        #install-banner {
            display: none; 
            position: fixed; 
            bottom: 30px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: var(--accent); 
            color: #000; 
            padding: 18px 30px; 
            border-radius: 50px; 
            z-index: 9999; 
            box-shadow: 0 10px 25px rgba(0,212,255,0.4); 
            font-weight: 900; 
            text-transform: uppercase;
            font-size: 0.9rem;
            width: 85%;
            text-align: center;
            border: none;
        }

        @media (min-width: 1024px) {
            #install-banner { display: none !important; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">LEO<span class="brand-blue">WORK</span></div>
        <div class="timer-val" id="global-timer">00:00</div>
    </header>

    <main id="app-container">
        <div id="welcome-screen">
            <div class="welcome-card">
                <p class="prof-title">Leonardo Rodriguez</p>
                <h1 class="main-welcome-title">Workout Player <span class="brand-blue">PRO</span></h1>
                <p>Pega el c贸digo de tu rutina para comenzar</p>
                <textarea id="code-input" placeholder="Pega el c贸digo aqu铆..."></textarea>
                <button class="btn-stats" onclick="loadRoutine()">CARGAR ENTRENAMIENTO</button>
            </div>
        </div>

        <div id="routine-content"></div>
    </main>

    <footer class="footer-sign">
        DESIGNED BY <span class="brand-blue">NICOYABICHINO</span>
    </footer>

    <button id="install-banner"> INSTALAR APP EN MI CELULAR</button>

    <script>
        // 1. Registro del Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log("SW Activo"))
                .catch(err => console.log("SW Error", err));
        }

        // 2. L贸gica de Instalaci贸n PWA
        let deferredPrompt;
        const installBtn = document.getElementById('install-banner');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') installBtn.style.display = 'none';
                deferredPrompt = null;
            }
        });

        // 3. Funci贸n para cargar rutina (Ejemplo b谩sico)
        function loadRoutine() {
            const code = document.getElementById('code-input').value;
            if(!code) return alert("Pega un c贸digo v谩lido");
            
            // Aqu铆 ir铆a tu l贸gica para procesar el c贸digo y armar la tabla
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('routine-content').innerHTML = `
                <div class="exercise-card">
                    <div class="ex-header">Rutina Cargada con xito</div>
                    <p style="padding:15px">C贸digo recibido. Implementa aqu铆 la l贸gica de renderizado de tablas.</p>
                </div>
                <button class="btn-stats" onclick="location.reload()">CAMBIAR RUTINA</button>
            `;
        }

        // 4. Timer Global (Opcional)
        let seconds = 0;
        setInterval(() => {
            seconds++;
            let mins = Math.floor(seconds / 60);
            let secs = seconds % 60;
            document.getElementById('global-timer').innerText = 
                `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
        }, 1000);
    </script>
</body>
</html>
