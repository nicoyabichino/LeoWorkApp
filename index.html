<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leo Work App</title>
    
    <link rel="manifest" href="manifest.json?v=2">
    <meta name="theme-color" content="#000000">

    <style>
        :root {
            --bg: #000000; --card: #111111; --text: #f8fafc;
            --primary: #3b82f6; --success: #22c55e; --danger: #ef4444;
            --accent: #00d4ff; 
        }

        * { 
            box-sizing: border-box; margin: 0; padding: 0; 
            -webkit-tap-highlight-color: transparent; 
            touch-action: manipulation; 
        }

        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); 
            padding-bottom: 80px; overflow-x: hidden;
        }

        header { 
            position: sticky; top: 0; background: #000; padding: 15px; 
            display: flex; justify-content: center; align-items: center;
            border-bottom: 2px solid var(--primary); z-index: 100;
        }

        main { padding: 15px; max-width: 600px; margin: auto; min-height: 85vh; }
        
        #welcome-screen { text-align: center; padding: 20px 0; }
        .welcome-card { background: var(--card); border: 1px solid #333; padding: 30px; border-radius: 20px; }
        .prof-title { color: #888; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; }
        .main-welcome-title { color: var(--primary); font-size: 1.6rem; margin: 10px 0; }
        
        textarea { 
            width: 100%; height: 120px; background: #000; color: #22c55e; border: 1px solid #333; 
            border-radius: 12px; padding: 15px; margin: 20px 0; font-family: monospace; font-size: 0.9rem;
        }

        /* Estilos de Tablas de Rutina */
        .exercise-card { background: var(--card); border-radius: 12px; margin-bottom: 20px; overflow: hidden; border: 1px solid #222; }
        .ex-header { padding: 12px; background: rgba(255,255,255,0.05); font-weight: bold; color: var(--accent); display: flex; justify-content: space-between; }
        
        .grid-header { display: grid; grid-template-columns: 40px 1fr 1fr 1fr 50px; gap: 5px; padding: 10px; font-size: 0.7rem; color: #666; text-align: center; }
        .set-row { display: grid; grid-template-columns: 40px 1fr 1fr 1fr 50px; gap: 5px; padding: 10px; align-items: center; border-top: 1px solid #222; }
        .set-row.done { background: rgba(34, 197, 94, 0.1); }

        .obj-cell { font-size: 0.7rem; color: #eab308; text-align: center; font-weight: bold; }
        input { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 8px 2px; border-radius: 5px; text-align: center; font-size: 1rem; }

        .check-btn { width: 35px; height: 35px; border-radius: 50%; border: none; background: #222; color: white; cursor: pointer; }
        .check-btn.active { background: var(--success); }

        .btn-stats { 
            width: 100%; padding: 18px; background: var(--primary); color: white; 
            border: none; border-radius: 12px; font-weight: bold; cursor: pointer;
        }

        .footer-sign { text-align: center; color: #444; font-size: 0.6rem; letter-spacing: 2px; margin-top: 20px; }
        .brand-blue { color: var(--accent); }

        #install-banner {
            display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            background: var(--accent); color: #000; padding: 15px 25px; border-radius: 50px; 
            z-index: 9999; font-weight: 900; width: 80%; text-align: center; border: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">LEO<span class="brand-blue">WORK</span></div>
    </header>

    <main id="app-container">
        <div id="welcome-screen">
            <div class="welcome-card">
                <p class="prof-title">PROFESOR</p>
                <h1 class="main-welcome-title">LEONARDO <span class="brand-blue">RODRIGUEZ</span></h1>
                <p>Pega el cÃ³digo de tu rutina</p>
                <textarea id="code-input" placeholder="Pega el cÃ³digo aquÃ­..."></textarea>
                <button class="btn-stats" onclick="loadRoutine()">EMPEZAR ENTRENAMIENTO</button>
            </div>
        </div>
        <div id="routine-content"></div>
    </main>

    <button id="install-banner">ðŸ“² INSTALAR APP</button>

    <script>
        // 1. Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').catch(err => console.log(err));
        }

        // 2. LÃ³gica de carga Real
        function loadRoutine() {
            const rawData = document.getElementById('code-input').value;
            if(!rawData) return alert("Pega un cÃ³digo");

            try {
                const routine = JSON.parse(rawData);
                document.getElementById('welcome-screen').style.display = 'none';
                const container = document.getElementById('routine-content');
                
                let html = `<h2 style="margin-bottom:20px; color:var(--primary)">${routine.session || 'Rutina'}</h2>`;
                
                routine.exercises.forEach((ex, exIdx) => {
                    html += `
                    <div class="exercise-card">
                        <div class="ex-header"><span>${ex.name}</span> <span>${ex.rest || ''}</span></div>
                        <div class="grid-header"><div>SET</div><div>OBJETIVO</div><div>PESO</div><div>REPS</div><div>OK</div></div>
                    `;
                    
                    for(let i=1; i<=ex.sets; i++) {
                        html += `
                        <div class="set-row" id="row-${exIdx}-${i}">
                            <div style="text-align:center">${i}</div>
                            <div class="obj-cell">${ex.target || '-'}</div>
                            <div><input type="number" placeholder="0"></div>
                            <div><input type="number" placeholder="0"></div>
                            <div style="display:flex; justify-content:center">
                                <button class="check-btn" onclick="markDone('${exIdx}-${i}')">âœ“</button>
                            </div>
                        </div>`;
                    }
                    html += `</div>`;
                });

                html += `<button class="btn-stats" onclick="location.reload()" style="background:var(--danger)">FINALIZAR Y SALIR</button>`;
                container.innerHTML = html;
            } catch(e) {
                alert("Error en el cÃ³digo. AsegÃºrate de copiarlo completo.");
            }
        }

        function markDone(id) {
            const row = document.getElementById('row-' + id);
            const btn = row.querySelector('.check-btn');
            row.classList.toggle('done');
            btn.classList.toggle('active');
        }

        // 3. InstalaciÃ³n
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); deferredPrompt = e;
            document.getElementById('install-banner').style.display = 'block';
        });

        document.getElementById('install-banner').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt = null;
                document.getElementById('install-banner').style.display = 'none';
            }
        });
    </script>
</body>
</html>
